<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="container">
		<div class="col-33 sm-sr-8 md-sr-6 p-l-r-15">
			<h1 class="contacts__title">Contacts: <span class="contacts__number">0</span></h1 class="contact__title">
			<button type="button" modal="addContactModal">
				Add new contact
			</button>
			<div class="contact">

			</div>
		</div>
	</div>

	<div class="modal__overlay" id="addContactModal">
		<div class="modal__container">
			<div class="modal__header">
				<h4 class="modal__header-title">Add new conatact</h4>
			</div>
			<div class="modal__body">
				<form action="" id="contact__form" class="contact__form">
					<div class="form__group">
						<input type="text" id="name" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Name</label>
					</div>

					<div class="form__group">
						<input type="email" id="email" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Email</label>
					</div>

					<div class="form__group">
						<input type="tel" id="phone" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Phone Number</label>
					</div>

					<div class="form__group">
						<input type="text" id="address" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Address</label>
					</div>
					<button id="addBtn" type="submit">
						Save
					</button>
				</form>
			</div>
			<div class="modal__footer">
				<button id="footer__close-btn" modal-close-btn="addContactModal" class="footer__close-btn" type="button">
					Close
				</button>
			</div>
		</div>
	</div>

	<div class="modal__overlay" id="viewContactModal">
		<div class="modal__container">
			<div class="modal__header">
				<h4 class="modal__header-title">View conatact</h4>
			</div>
			<div class="modal__body">
				<div class="contact__view">
					<h3 id="name"></h3>
					<p id="email"></p>
					<p id="phone"></p>
					<p id="address"></p>

					<button id="editBtn" data-id="">
						Edit
					</button>
					<button id="deleteBtn" data-id="">
						Delete
					</button>
				</div>


			</div>
			<div class="modal__footer">
				<button id="footer__close-btn" modal-close-btn="viewContactModal" class="footer__close-btn" type="button">
					Close
				</button>
			</div>
		</div>
	</div>

	<div class="modal__overlay" id="editContactModal">
		<div class="modal__container">
			<div class="modal__header">
				<h4 class="modal__header-title">Update Contact</h4>
			</div>
			<div class="modal__body">
				<form action="" id="contact__form-update" data-id="" class="contact__form">
					<div class="form__group">
						<input type="text" id="name" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Name</label>
					</div>

					<div class="form__group">
						<input type="email" id="email">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Email</label>
					</div>

					<div class="form__group">
						<input type="tel" id="phone" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Phone Number</label>
					</div>

					<div class="form__group">
						<input type="text" id="address">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Address</label>
					</div>
					<button id="updateBtn" type="submit">
						Update
					</button>
				</form>
			</div>
			<div class="modal__footer">
				<button id="footer__close-btn" modal-close-btn="editContactModal" class="footer__close-btn" type="button">
					Close
				</button>
			</div>
		</div>
	</div>

	<script src="js/event-manager.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
